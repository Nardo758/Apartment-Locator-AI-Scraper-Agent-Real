<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rental Scraper Navigator</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .status.recording {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .status.stopped {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #2196f3;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1976d2;
        }

        .btn-success {
            background-color: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background-color: #388e3c;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .btn-secondary {
            background-color: #9e9e9e;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #757575;
        }

        .actions {
            margin-top: 15px;
        }

        .action-count {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .sessions {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .session-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            font-size: 12px;
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-url {
            font-weight: bold;
            word-break: break-all;
        }

        .session-meta {
            color: #666;
            margin-top: 2px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üè†</div>
        <h3>Rental Scraper Navigator</h3>
    </div>

    <div id="status" class="status stopped">
        Not Recording
    </div>

    <div id="recording-controls">
        <button id="start-recording" class="btn-success">Start Recording</button>
        <button id="stop-recording" class="btn-danger hidden">Stop Recording</button>
    </div>

    <div id="recording-info" class="hidden">
        <div class="action-count">
            Actions recorded: <span id="action-count">0</span>
        </div>
        <button id="clear-actions" class="btn-secondary">Clear Actions</button>
    </div>

    <div class="actions">
        <button id="view-sessions" class="btn-primary">View Saved Sessions</button>
        <button id="export-current" class="btn-primary hidden">Export Current Session</button>
    </div>

    <div id="sessions-container" class="hidden">
        <h4>Saved Sessions</h4>
        <div id="sessions-list" class="sessions">
            <!-- Sessions will be populated here -->
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
