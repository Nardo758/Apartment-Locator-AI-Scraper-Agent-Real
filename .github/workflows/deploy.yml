name: Deploy to Supabase
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Supabase CLI
        run: |
          curl -fsSL https://supabase.com/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/bin:$PATH"
          echo "Supabase CLI installed at: $(which supabase)"
      
      - name: Setup Supabase Auth
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          $HOME/.local/bin/supabase login --token $SUPABASE_ACCESS_TOKEN
          $HOME/.local/bin/supabase link --project-ref $SUPABASE_PROJECT_ID
      
      - name: Push DB
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          $HOME/.local/bin/supabase db push
        
      - name: Deploy Functions
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          $HOME/.local/bin/supabase functions deploy --no-verify-jwt --all
