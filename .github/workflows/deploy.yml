name: Deploy to Supabase
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
  SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Setup Supabase Auth
        run: |
          echo "Logging in to Supabase..."
          supabase login --token $SUPABASE_ACCESS_TOKEN
          echo "Linking to project: $SUPABASE_PROJECT_ID"
          # Try linking with password first, fallback to basic link
          if ! supabase link --project-ref $SUPABASE_PROJECT_ID --password $SUPABASE_DB_PASSWORD; then
            echo "Password-based linking failed, trying basic link..."
            supabase link --project-ref $SUPABASE_PROJECT_ID
          fi
          echo "Successfully linked to Supabase project"
      
      - name: Set environment secrets in Supabase
        if: env.SUPABASE_ACCESS_TOKEN != ''
        run: |
          echo "Syncing runtime secrets to Supabase environment..."
          supabase secrets set --env-file <(cat << 'EOF'
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          SUPABASE_URL=https://${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          ENABLE_AI_PRICING=true
          ENABLE_FRONTEND_SYNC=true
          ENABLE_MARKET_INTELLIGENCE=true
          EOF
          )
      
      - name: Push DB
        run: supabase db push --include-all
        
      - name: Deploy Functions
        shell: bash
        run: |
          set -euo pipefail
          if [ -d "supabase/functions" ]; then
            for dir in supabase/functions/*; do
              [ -d "$dir" ] || continue
              fn=$(basename "$dir")
              echo "Deploying function: $fn"
              supabase functions deploy "$fn" --no-verify-jwt | cat
            done
          else
            echo "supabase/functions directory not found" >&2
            exit 1
          fi
      
      - name: Verify deployed functions
        run: supabase functions list | cat
